<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 id="heading">To-Do App</h1>
    
    <main class="mainsection">
        <div class="grid-container">
            <input id="todo-input" type="text" placeholder="Enter TODO here" class="product">
            <input id="todo-date" type="date" class="calender">
            <button onclick="addTodo()" class="addbutton"><b>Add</b></button >
        </div>
        <div class="todo-container grid-container"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
